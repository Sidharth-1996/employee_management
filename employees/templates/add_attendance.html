<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">Add Attendance</h1>

            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    {{ form.as_p }}
                </div>

                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-600">Save Attendance</button>
                </div>
            </form>
            <script>
                $(document).ready(function() {
                    // Apply date picker to the date field
                    $('#id_date').datepicker({
                        dateFormat: 'yy-mm-mm'  // Set the date format as needed
                    });
                });
            </script>

            <div class="mt-6">
                <a href="{% url 'attendance_list' %}" class="text-blue-500 hover:text-blue-700">Back to Attendance List</a>
            </div>
        </div>
    </div>

</body>
</html>
